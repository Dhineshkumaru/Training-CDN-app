<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js app</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="./unpkg-vue.js"></script>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->

</head>
<body>
<h1>vue js component excersice</h1>

    <div id="NewApp" v-bind:title= "message" >
        <!-- {{message}} -->Binding property is working.
        <div v-if ="seen" > Now you can see me</div>
        <div v-once v-bind:style = "[styleObject,styleObject2]">{{ DemoTest }}</div>
        <div>
            <b>
                <ol>
                    <li v-for = "todo of todos" >{{todo.name}}</li>
                </ol>
            </b>
        </div>
    </div>
    <div id="app">
        <plan-picker ></plan-picker>
        <plan-picker></plan-picker>
        <increase-count></increase-count>
        <increase-count></increase-count>
        <increase-count></increase-count>
    </div>   

    <!-- Component-1 counter component -->
    <script type="text/x-template" id="click-counter-template">
    <div>
        <p>Click</p>
        <button v-on:click ="count++" >Click Here{{count}}</button>
    </div>
    </script>

<!-- Component-2 plan component using props -->
    <script type="text/x-template" id="plan-template">
        <div>
            <div>
                <span>
                    {{name}}
                </span>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="plan-picker-template">
        <div>
            <plan v-for ="plan in plans" :name="plan"></plan>
        </div>
    </script>
    <script src="./main.js"></script>
</body>

</html>
